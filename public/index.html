<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="name">tweeter</span>
      <span class="new-tweet-link">
        <span class="new-tweet-text"><b>Write </b>a new tweet</span>
        <span class="double-angle-down">
          <i class="fas fa-angle-double-down"></i>
        </span>
      </span>
    </nav>

    <header class="page-header">
      <div class="profile-image">
        <img src="/images/profile-hex.png" />
      </div>

      <div>
        <h2>Mike B</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <textarea
            name="text"
            id="tweet-text"
            rows="1"
            placeholder="What are you humming about?"
          ></textarea>
          <div id="tweet-option">
            <button type="submit" id="submit-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article>
        <header class="tweet-head">
          <!-- Add picture here -->
          <figure>
            <img src="https://i.imgur.com/73hZDYK.png" alt="Profile Pic" />
          </figure>
          <section>
            NEWTON
            <span class="handle"> @Sirisaac </span>
          </section>
        </header>
        <section class="tweet-body">
          If I have seen further, it is by standing on the shoulders of giants.
        </section>
        <footer class="tweet-footer">
          10 days ago
          <span class="footer-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </span>
        </footer>
      </article>
      <div>CONTENT</div>
      <div>CONTENT</div>
      <div>CONTENT</div>
      <div>CONTENT</div>
      <div>CONTENT</div>
      <div>CONTENT</div>
      <div>CONTENT</div>
      <div>CONTENT</div>
      <div>CONTENT</div>
    </main>
  </body>
</html>
